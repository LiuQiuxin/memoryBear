<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../admin/css/login.css">
    <link rel="stylesheet" href="../admin/css/register.css">

</head>
<body>
    <div class="header-container">
        <div class="header">
            <img src="../images/logo.png" alt="记忆熊">
            <div class="menu">
                <a>登录</a>
                <a>注册</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="panda">
            <div class="ear left"></div>
            <div class="ear right"></div>
            <div class="face">
                <div class="eye-shadow left"></div>
                <div class="eye-white left">
                    <div class="eye-ball"></div>
                </div>
                <div class="eye-shadow right"></div>
                <div class="eye-white right">
                    <div class="eye-ball"></div>
                </div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
            <div class="body"></div>
            <div class="foot left">
                <div class="sole"></div>
            </div>
            <div class="foot right">
                <div class="sole"></div>
            </div>
        </div>
        <form class="login-box">
            <div class="hand left"></div>
            <div class="hand right"></div>
            <h1>用户注册</h1>
            <div class="ipt-box">
                <input type="email" name="email" required>
                <label>邮箱</label>
            </div>
            <div class="ipt-box">
                <input type="text" name="username" required>
                <label>用户名</label>
            </div>
            <div class="ipt-box">
                <input type="password" name="password" id="password" required>
                <label>密码</label>
            </div>
            <div class="ipt-box">
                <input type="password" name="passwordAgain" id="passwordAgain" required>
                <label>确认密码</label>
            </div>
            <button>注册</button>
        </form>
    </div>

    <!--引入jQuery框架实现js交互-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../admin/js/login.js"></script>
</body>
</html>
