<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../admin/css/base.css">
    <link rel="stylesheet" href="../admin/css/error.css">

</head>
<body>
    <div class="container">
        <div class="panda">
            <div class="ear left"></div>
            <div class="ear right"></div>
            <div class="face">
                <div class="eye-shadow left"></div>
                <div class="eye-white left">
                    <div class="eye-ball"></div>
                </div>
                <div class="eye-shadow right"></div>
                <div class="eye-white right">
                    <div class="eye-ball"></div>
                </div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
            <div class="body"></div>
            <div class="foot left">
                <div class="sole"></div>
            </div>
            <div class="foot right">
                <div class="sole"></div>
            </div>
        </div>
        <div class="login-box">
            <div class="error">ERROR</div>
            <div class="msg">错误信息</div>
            <div class="hand left"></div>
            <div class="hand right"></div>
        </div>
    </div>

    <!--引入jQuery框架实现js交互-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../admin/js/base.js"></script>
</body>
</html>
